<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="./public/js/ol4/v4.6.5-dist/ol.css">
  <link rel="stylesheet" href="./public/css/base.css">
  <script src="./public/js/ol4/v4.6.5-dist/ol-debug.js"></script>
</head>
<body>
  <div id="app">
    <div id="map" class="map"></div>
    <div class="search-box">
      <el-input placeholder="请输入车牌号或车辆编号或司机姓名" v-model="input" class="input-with-select">
        <el-button slot="append" icon="el-icon-search"></el-button>
      </el-input>
      <el-tree
        :data="cars"
        show-checkbox
        node-key="code"
        @node-click="nodeClickHandle"
        @check-change="checkChangeHandle">
        <span class="custom-tree-node" slot-scope="{ node, data }">
          <span>{{ data.code }}</span>
          <span v-if="data.location">
            <el-button
              type="text"
              icon="el-icon-location"
              @click="() => showTrack(data)">
            </el-button>
          </span>
        </span>
      </el-tree>
    </div>
    <div class="info-box" v-if="showInfo">
      <el-table
        :data="tableData"
        style="width: 100%"
        header-row-class-name="tab-header"
        row-class-name="tab-row"
        fit>
        <el-table-column
          prop="prop"
          label="属性"
          width="90">
        </el-table-column>
        <el-table-column
          prop="value"
          label="值"
          width="150">
        </el-table-column>
      </el-table>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./public/data/cars.js"></script>
<script src="./app.js"></script>
</html>
